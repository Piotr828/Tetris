<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia</title>
    <link rel="stylesheet" href="ustawienia.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Ustawienia
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Ustawienia gry</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Ustawienia konta</a>
                        
                        
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                </div>
                                
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="slidecontainer">
                                    <label class="form-label">Głośność efektów</label>
                                    <input type="range" min="1" max="100" value="50" class="slider" oninput="this.nextElementSibling.value = this.value">
                                    <output>50</output>
                                  </div>
                                  <div class="slidecontainer">
                                    <label class="form-label">Głośność muzyki</label>
                                    <input type="range" min="1" max="100" value="50" class="slider" oninput="this.nextElementSibling.value = this.value">
                                    <output>50</output>
                                  </div>
                                  <div class="slidecontainer">
                                    <label class="form-label">Częstotliwość odświeżania</label>
                                    <input type="range" min="1" max="120" value="60" class="slider" oninput="this.nextElementSibling.value = this.value">
                                    <output>60</output>
                                  </div>
                                  <label>
                                    <input type="checkbox" class="checkbox"> Zapisywanie wyników w trybie offline
                                </label>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            
                            <div class="card-body pb-2">
                                
                                <div class="form-group">
                                    <a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
                                        class="ion ion-md-close"></i>Wyloguj się   </a>
                                        
                                    <label class="form-label">Zmień Nickname</label>
                                    <input type="text" class="form-control mb-1">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Zmień Hasło</label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Zmień E-mail</label>
                                    <input type="text" class="form-control mb-1" >
                                    <a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
                                        class="ion ion-md-close"></i> Skasuj konto </a>
                                    
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Zapisz zmiany</button>&nbsp;
            <button type="button" class="btn btn-primary">Zaloguj się</button>&nbsp;
            <button type="button" class="btn btn-default">Wyjdź</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
