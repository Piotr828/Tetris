<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Logowanie</h1>
            <div class="input-box">
                
                <input id="nickmail" type="text" placeholder="Login" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                
                <input id="pass" type="password" placeholder="Hasło" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Zapamiętaj mnie
                </label>
                <a href="reg.html">Zapomniałeś hasła?</a>

            </div>
            <button type="submit" class="btn" onclick="zaloguj(document.getElementById('nickmail').value,document.getElementById('pass').value)">Zaloguj</button>
            <div class="register-link">
                <p>Nie masz konta? <a href="reg.html">Zarejestruj!</a>
            </div>
        </form>
    </div>

</body>
